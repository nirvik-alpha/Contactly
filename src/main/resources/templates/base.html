<!--  -->
<!DOCTYPE html>
<html
  class="dark"
  th:fragment="parent(content,title,script)"
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-replace="${title}">Contactly</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <!-- Common header -->

    <div data-th-replace="navbar :: navbar"></div>

    <!-- Main content -->

    <div class="p-4">
      <section data-th-replace="${content}"></section>
    </div>

    <!-- flow bite content -->

    <!-- Common footer -->

    <footer class="p-4">Footer : Contactly@234.com</footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
